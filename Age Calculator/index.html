<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="base1">
                <div class="enter">
                    <div class = "projTitle">Age Calculator</div>
                </div>
                <div class = "fields">
                    <div class="block1">
                        <p class="title">Date</p>
                        <input type="text" name="date" id="date" placeholder="dd" required="required" minlength="1"
                            maxlength="2" />
                    </div>
                    <div class="block2">
                        <p class="title">Month</p>
                        <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                            maxlength="2" />
                    </div>
                    <div class="block3">
                        <p class="title">Year</p>
                        <input type="text" name="year" id="year" placeholder="yyyy" required="required" minlength="4"
                            maxlength="4" />
                    </div>
                </div>
            </div>

            <div class="base2">
                <div class="enter">
                    <input type="button" name="submit" value="Submit" onclick="age()" />
                </div>
            </div>
            <br>
            <div id="age"></div>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
